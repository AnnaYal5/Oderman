<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oderman</title>
    <style>
        body {
            background-color: #252729;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        header {
            display: flex; /* Використовуємо flexbox для вирівнювання */
            align-items: center; /* Вирівнюємо по вертикалі */
            justify-content: space-between; /* Простір між елементами */
            border: 1px solid #BEBEBE;
            padding: 10px;
        }

        header h1 {
            color: #FFBA00;
            font-size: 25px;
            margin: 0; /* Скасовуємо відступи для заголовка */
        }

        #weather {
            text-align: right; /* Вирівнюємо текст вправо */
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #BEBEBE;
            text-decoration: none;
            padding: 7px 10px; /* Відступи для кнопок навігації */
        }

        nav a:hover {
            background-color: #BEBEBE;
        }
    </style>
</head>
<body>
<header>
   <h1>Oderman</h1>
   <div id="weather">
       <p>{{ temp }}°C</p>
   </div>
</header>

<nav>
    <a href="{{ url_for('home') }}">home</a>
    <a href="{{ url_for('menu') }}">Menu</a>
    <a href="{{ url_for('add_pizzas') }}">Add pizzas</a>
</nav>

<div>{% block content %}{% endblock %}</div>

</body>
</html>
